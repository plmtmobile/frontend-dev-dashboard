<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Developer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4 flex flex-col items-center">
  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸŽ® Developer Dashboard</h1>

    <div id="login-section">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </div>

    <div id="dashboard-section" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Your Games</h2>
        <button class="text-sm text-blue-600 underline" onclick="alert('Account settings (placeholder)')">Account Settings</button>
      </div>
      <ul id="gamesList" class="mb-4 space-y-2 text-sm"></ul>

      <hr class="my-4" />
      <h2 class="text-lg font-semibold mb-2">Add New Game</h2>
      <input id="gameName" type="text" placeholder="Game Name" class="w-full p-2 mb-2 border rounded" />
      <input id="minPlayers" type="number" placeholder="Min Players" class="w-full p-2 mb-2 border rounded" />
      <input id="maxPlayers" type="number" placeholder="Max Players" class="w-full p-2 mb-4 border rounded" />
      <button onclick="createGame()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Create Game</button>
    </div>
    <div id="register-section" class="p-4">
      <h2 class="text-lg font-bold mb-2">Register</h2>
      <input id="reg-email" placeholder="Email" class="block p-2 border mb-2 w-full" />
      <input id="reg-password" placeholder="Password" type="password" class="block p-2 border mb-2 w-full" />
      <button onclick="register()" class="bg-blue-500 text-white p-2 rounded">Create Account</button>
    </div>    
  </div>
  <script src="script.js"></script>
</body>
</html>
